<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria con Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: black;
        }

        .container{
            text-align: center;
        }

        .container .img-thumbnail {
            width: 180px;
        }

        .comtainer .img-thumbnail:hover{
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./5ff4523b9bd0d6bda843aeff07e495a6.jpg" alt="" class="img-thumbnail">

        <img src="./Stephen_curry-b5d5d684-ad01-40a2-b4c8-3a5fb0323362.jpg" alt="" class="img-thumbnail">
        <img src="./channels4_profile.jpg" alt="" class="img-thumbnail">
    </div>

    
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" 
  aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header text-white">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Im√°gen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <img src="" alt="" id="image" class="img-thumbnail">
          
        </div>
       
      </div>
    </div>
  </div>

    </script>
    <script src="./galeria.js"></script>
</body>
</html>
